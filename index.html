<!DOCTYPE html>
<html lang="fr">
    <link rel="stylesheet" href="flechettescalculette.io/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice pour fléchettes - 2 Équipes</title>
    </head>
<body>
    <div class="calculator">
        <h1>Calculatrice pour Fléchettes - 2 Équipes</h1>
        
        <div class="team" id="team1">
            <h2>Équipe 1</h2>
            <div class="display">
                <p id="total1">501</p>
            </div>
            <input type="number" id="score1" placeholder="Entrez le score de l'équipe 1">
        </div>
        
        <div class="team" id="team2">
            <h2>Équipe 2</h2>
            <div class="display">
                <p id="total2">501</p>
            </div>
            <input type="number" id="score2" placeholder="Entrez le score de l'équipe 2">
        </div>
        
        <button onclick="calculate()">Soumettre</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
